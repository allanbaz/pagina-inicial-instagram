<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="instagram-celular">
            <img src="instagram-celular.png" alt="imagem celular">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img class="instagram-logo" src="instagram-logo.png" alt="logo instagram">
                <div class="foto-perfil">
                    <img src="allanbaz.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continuar como Allan Baz</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Allan Baz?</p> 
                <p class="not-account">
                    <a href="#"><span class="linkblue">Trocar de conta</span></a>
                    ou
                    <a href="##"><span class="linkblue">Cadastre-se</span></a>
                </p>
            </div>
            <div class="plataformas">
                <p class="obtenha-app">Obtenha o aplicativo.</p>
                <div class="botao-plataforma">
                    <a class="app-download" href="#"></a>
                    <a class="app-download" href="#"></a>
                </div>
            </div>
        </div>
    </main>  
</body>
</html>
